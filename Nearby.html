<!DOCTYPE html>
<html>

<head>
    <title>Shoping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

    <!-- Primary Meta Tags -->
<title>Nearby</title>
<meta name="title" content="Nearby">
<meta name="description" content=".">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://metatags.io/">
<meta property="og:title" content="Nearby">
<meta property="og:description" content="">
<meta property="og:image" content="i/cbikes-01.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://metatags.io/">
<meta property="twitter:title" content="">
<meta property="twitter:description" content="">
<meta property="twitter:image" content="i/cbikes-01.jpg">
</head>

<body>
    <div class="app-container pt-40">

        <div class="top-cart">
            <div class="top-cart__info">
                <div class="top-cart-info__goods"></div>
                <button class="btn-check">Order
                <span class="top-cart-info__item">
                    <span class="red-info">0</span> $</span>
                </button>
            </div>

        </div><!-- /.top-cart -->



        <header class="header">
            <div class="container">
                <h1 class="header__item">Nearby</h1>
            </div>
        </header>

        <div class="wrap">
            <section class="container">
                <div class="filter-box">
                    <div class="select-box">
                        <div class="select-control">
                            <input type="radio" name="Category" data-value-category="all" id="radio-all"
                                class="category-control" checked>
                            <label class="radio-control" for="radio-all">All</label><br>
                            <input type="radio" name="Category" data-value-category="road" id="radio-road"
                                class="category-control">
                            <label class="radio-control" for="radio-road">Road</label><br>
                            <input type="radio" name="Category" data-value-category="mountain" id="radio-mountain"
                                class="category-control">
                            <label class="radio-control" for="radio-mountain">store</label><br>
                            <input type="radio" name="Category" data-value-category="bmx" id="radio-bmx"
                                class="category-control">
                            <label class="radio-control" for="radio-bmx">visit</label><br>
                        </div>

                    </div><!-- /.select-box -->
                    <div class="price-select-box">
                        <input type="range" min="0" max="3870" value="2850" class="price-control" data-filter='price'>
                        <span class="price-value"> <span class="price-value__item"></span>$</span>
                    </div><!-- /.price-select-box -->
                </div><!-- /filter-box-->



                <div class="products-box grid-box">

                    <div data-category='road' value="2850" class="product-box__item">
                        <h3 class="product-box__title">hospital</h3>
                        <div class="product-box__img">
                          <a href="https://maps.app.goo.gl/axWXuAmeuCqmKfH7A"
                            <img class="img-fluid" src="/Connect2u/Resources/img2/Apollo_hospital.jpg">
                            </a>
                        </div>
                        <div class="product-box__meta">
                            <p></p><button class="product-box__btn">+</button>

                        </div>
                    </div>


                    <div data-category='bmx' value="1620" class="product-box__item">
                        <h3 class="product-box__title">police station</h3>
                        <div class="product-box__img">
                          <a href= "https://maps.app.goo.gl/ZZDEXNMo9EpvmtFe7"
                            <img class="img-fluid" src="/Connect2u/Resources/img2/Mahestala police station.jpg">
                            </a>
                        </div>
                        <div class="product-box__meta">
                            <p></p><button class="product-box__btn">+</button>

                        </div>
                    </div>

                    <div data-category='mountain' value="780" class="product-box__item">
                        <h3 class="product-box__title">atm</h3>
                        <div class="product-box__img">
                          <a href="https://maps.app.goo.gl/eStLR6J23DNmNbN79"
                            <img class="img-fluid" src="/Connect2u/Resources/img2/BOI_atm.jpg">
                            </a>
                        </div>
                        <div class="product-box__meta">
                            <p></p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='road' value="1100" class="product-box__item">
                        <h3 class="product-box__title">grocery</h3>
                        <div class="product-box__img">
                          <a href="/Connect2u/grocery.html"
                            <img class="img-fluid" src="/Connect2u/Resources/img2/Siddeswari_Bhanderi.jpg">
                            </a>
                        </div>
                        <div class="product-box__meta">
                            <p></p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="450" class="product-box__item">
                        <h3 class="product-box__title">medical</h3>
                        <div class="product-box__img">
                          <a href="https://maps.app.goo.gl/C2ayKwmtx52bThBd6"
                            <img class="img-fluid" src="/Connect2u/Resources/img2/City_medical.jpg">
                            </a>
                        </div>
                        <div class="product-box__meta">
                            <p></p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='road' value="600" class="product-box__item">
                        <h3 class="product-box__title">clothes store</h3>
                        <div class="product-box__img">
                          <a href="https://maps.app.goo.gl/FqtDWDUBD5Vef9ma7"
                            <img class="img-fluid" src="/Connect2u/Resources/img2/Tattai_dresses.jpg">
                            </a>
                        </div>
                        <div class="product-box__meta">
                            <p></p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="320" class="product-box__item">
                        <h3 class="product-box__title">cycle store</h3>
                        <div class="product-box__img">
                          <a href= "/Connect2u/cycle_store.html"
                          
                            <img class="img-fluid" src="/Connect2u/Resources/img2/Indrani_cycle_store.jpg">
                            </a>
                        </div>
                        <div class="product-box__meta">
                            <p></p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    </div>
        </footer>
    </div><!-- /.app-container -->


    <script src="js/filter.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
