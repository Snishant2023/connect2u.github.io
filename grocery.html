<!DOCTYPE html>
<html>

<head>
    <title>Shoping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

    <!-- Primary Meta Tags -->
<title>Grocery</title>
<meta name="title" content=">
<meta name="description" content="">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://metatags.io/">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="i/cbikes-01.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://metatags.io/">
<meta property="twitter:title" content="">
<meta property="twitter:description" content="">
<meta property="twitter:image" content="i/cbikes-01.jpg">
</head>

<body>
    <div class="app-container pt-40">

        <div class="top-cart">
            <div class="top-cart__info">
                <div class="top-cart-info__goods"></div>
                <button class="btn-check">Order
                <span class="top-cart-info__item">
                    <span class="red-info">0</span> $</span>
                </button>
            </div>

        </div><!-- /.top-cart -->



        <header class="header">
            <div class="container">
                <h1 class="header__item">Grocery</h1>
            </div>
        </header>

        <div class="wrap">
            <section class="container">
                <div class="filter-box">
                    <div class="select-box">
                        <div class="select-control">
                            <input type="radio" name="Category" data-value-category="all" id="radio-all"
                                class="category-control" checked>
                            <label class="radio-control" for="radio-all">All</label><br>
                            <input type="radio" name="Category" data-value-category="road" id="radio-road"
                                class="category-control">
                            <label class="radio-control" for="radio-road">atta</label><br>
                            <input type="radio" name="Category" data-value-category="mountain" id="radio-mountain"
                                class="category-control">
                            <label class="radio-control" for="radio-mountain">pulses</label><br>
                            <input type="radio" name="Category" data-value-category="bmx" id="radio-bmx"
                                class="category-control">
                            <label class="radio-control" for="radio-bmx">sugar</label><br>
                        </div>

                    </div><!-- /.select-box -->
                    <div class="price-select-box">
                        <input type="range" min="0" max="3870" value="2850" class="price-control" data-filter='price'>
                        <span class="price-value">price to <span class="price-value__item">1000</span>Rs<!doctype html></html></span>
                    </div><!-- /.price-select-box -->
                </div><!-- /filter-box-->



                <div class="products-box grid-box">

                    <div data-category='road' value="2850" class="product-box__item">
                        <h3 class="product-box__title">Rice</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im1-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>70Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>


                    <div data-category='bmx' value="1620" class="product-box__item">
                        <h3 class="product-box__title">dal</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im12-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>110Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>

                    <div data-category='mountain' value="780" class="product-box__item">
                        <h3 class="product-box__title">Mustard oil</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im2-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>189Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='road' value="1100" class="product-box__item">
                        <h3 class="product-box__title">Refined oil</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im3-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>160Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="450" class="product-box__item">
                        <h3 class="product-box__title">Cashew</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im4-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>800Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='road' value="600" class="product-box__item">
                        <h3 class="product-box__title">Almonds</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im5-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>700Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="320" class="product-box__item">
                        <h3 class="product-box__title">Dates</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im7-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>160Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="500" class="product-box__item">
                        <h3 class="product-box__title">dettol hand wash</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im8-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>90Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='bmx' value="2200" class="product-box__item">
                        <h3 class="product-box__title">dettol soap</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im9-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>30Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='mountain' value="1250" class="product-box__item">
                        <h3 class="product-box__title">Sugar</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im10-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>45Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>
                    <div data-category='bmx' value="1350" class="product-box__item">
                        <h3 class="product-box__title">Ashirwaad multigrain atta</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im11-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>60Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>


                    <div data-category='road' value="1900" class="product-box__item">
                        <h3 class="product-box__title">Jaggery</h3>
                        <div class="product-box__img">
                            <img class="img-fluid" src="i2/im6-min.png">
                        </div>
                        <div class="product-box__meta">
                            <p>65Rs</p><button class="product-box__btn">+</button>

                        </div>
                    </div>


                </div><!-- /product-box-->

            </section>
        </div>

        <footer class="bottom-footer bg-beetroot py-1">
            <div class="container">
            </div>
        </footer>
    </div><!-- /.app-container -->


    <script src="/filter.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
